<div class="gpb-brewhouse-component">
  <form [formGroup]="form" novalidate>
    <div class="form-group">
      <label class="center-block">Batch Size:
        <input class="form-control" formControlName="batchSize">
      </label>
      <label class="center-block">Efficiency:
        <input class="form-control" formControlName="efficiency">
      </label>
    </div>
  </form>

  <div>
    {{form.value | json}}
  </div>
  <div>
    {{form.status | json}}
  </div>
  <div>
    {{model | async | json}}
  </div>
</div>
