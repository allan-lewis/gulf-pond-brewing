<div class="gpb-boil-component">
  <form [formGroup]="form" novalidate>
    <div class="form-group">
      <label class="center-block">Duration:
        <input class="form-control" formControlName="duration">
      </label>
    </div>
  </form>

  <div>
    {{form.value | json}}
  </div>
  <div>
    {{form.status | json}}
  </div>
  <div>
    {{boil | async | json}}
  </div>
</div>
